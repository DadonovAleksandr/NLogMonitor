name: Release

on:
  push:
    tags:
      - 'v[0-9]+.[0-9]+.[0-9]+'
      - 'v[0-9]+.[0-9]+.[0-9]+.[0-9]+'

env:
  VERSION: ''

jobs:
  build-desktop:
    strategy:
      matrix:
        include:
          - os: windows-latest
            rid: win-x64
          - os: ubuntu-latest
            rid: linux-x64

    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Extract version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "VERSION=$VERSION" >> $GITHUB_ENV
          echo "Extracted version: $VERSION"

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: client/package-lock.json

      - name: Install frontend dependencies
        working-directory: client
        run: npm ci

      - name: Build frontend
        working-directory: client
        run: npm run build

      - name: Copy frontend to Desktop wwwroot
        shell: bash
        run: |
          rm -rf src/nLogMonitor.Desktop/wwwroot
          mkdir -p src/nLogMonitor.Desktop/wwwroot
          cp -r client/dist/* src/nLogMonitor.Desktop/wwwroot/

      - name: Publish Desktop
        run: |
          dotnet publish src/nLogMonitor.Desktop/nLogMonitor.Desktop.csproj -c Release -r ${{ matrix.rid }} --self-contained -o publish/${{ matrix.rid }} /p:Version=${{ env.VERSION }}

      - name: Create archive (Windows)
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Compress-Archive -Path publish/${{ matrix.rid }}/* -DestinationPath nLogMonitor-${{ env.VERSION }}-${{ matrix.rid }}.zip

      - name: Create archive (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: |
          cd publish/${{ matrix.rid }}
          tar -czvf ../../nLogMonitor-${{ env.VERSION }}-${{ matrix.rid }}.tar.gz *

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: nLogMonitor-${{ env.VERSION }}-${{ matrix.rid }}
          path: |
            nLogMonitor-${{ env.VERSION }}-${{ matrix.rid }}.zip
            nLogMonitor-${{ env.VERSION }}-${{ matrix.rid }}.tar.gz
          if-no-files-found: ignore

  create-release:
    needs: build-desktop
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: |
            artifacts/**/*.zip
            artifacts/**/*.tar.gz
