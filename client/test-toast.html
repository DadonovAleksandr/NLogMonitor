<!DOCTYPE html>
<html lang="en" class="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Toast Test</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .toast-enter-active,
    .toast-leave-active {
      transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
    }
    .toast-enter-from {
      opacity: 0;
      transform: translateX(100%) scale(0.95);
    }
    .toast-leave-to {
      opacity: 0;
      transform: translateX(100%) scale(0.95);
    }
  </style>
</head>
<body class="bg-zinc-950 text-zinc-100">
  <div id="app"></div>
  <script type="module">
    import { createApp } from 'https://unpkg.com/vue@3/dist/vue.esm-browser.js'
    
    const app = createApp({
      data() {
        return {
          toasts: []
        }
      },
      methods: {
        showToast(message, type) {
          const id = Date.now()
          this.toasts.push({ id, message, type })
          setTimeout(() => {
            this.hideToast(id)
          }, 5000)
        },
        hideToast(id) {
          const index = this.toasts.findIndex(t => t.id === id)
          if (index !== -1) {
            this.toasts.splice(index, 1)
          }
        }
      },
      template: `
        <div class="min-h-screen bg-zinc-950 text-zinc-100 p-8">
          <div class="max-w-2xl mx-auto space-y-6">
            <h1 class="text-3xl font-mono font-bold mb-8">Toast Test</h1>
            
            <button 
              @click="showToast('Error message test', 'error')"
              class="w-full border-2 border-red-500 bg-red-500/10 px-6 py-3 font-mono text-sm hover:bg-red-500/20"
            >
              Error Toast
            </button>
            
            <button 
              @click="showToast('Success message test', 'success')"
              class="w-full border-2 border-green-500 bg-green-500/10 px-6 py-3 font-mono text-sm hover:bg-green-500/20"
            >
              Success Toast
            </button>
            
            <button 
              @click="showToast('Info message test', 'info')"
              class="w-full border-2 border-blue-500 bg-blue-500/10 px-6 py-3 font-mono text-sm hover:bg-blue-500/20"
            >
              Info Toast
            </button>
          </div>
          
          <div class="fixed top-4 right-4 z-50 flex flex-col gap-2">
            <TransitionGroup name="toast">
              <div
                v-for="toast in toasts"
                :key="toast.id"
                class="flex items-start gap-3 border-2 border-black dark:border-white bg-white dark:bg-black px-4 py-3 shadow-[4px_4px_0px_0px_rgba(0,0,0,1)] dark:shadow-[4px_4px_0px_0px_rgba(255,255,255,1)] min-w-[320px] max-w-[480px]"
                :class="{
                  'border-l-8 border-l-red-500': toast.type === 'error',
                  'border-l-8 border-l-green-500': toast.type === 'success',
                  'border-l-8 border-l-blue-500': toast.type === 'info'
                }"
              >
                <p class="flex-1 text-sm font-mono">{{ toast.message }}</p>
                <button @click="hideToast(toast.id)">Ã—</button>
              </div>
            </TransitionGroup>
          </div>
        </div>
      `
    })
    
    app.mount('#app')
  </script>
</body>
</html>
